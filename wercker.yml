build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace:
        package-dir: foodtastechess

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t ./...

    # Run gofmt to ensure source code is formatted (Don't commit unformatted
    # code!)
    - script:
        name: gofmt
        code: |
          FIXED=$(go fmt ./... | wc -l)
          if [ $FIXED -gt 0 ]; then echo "gofmt - $FIXED file(s) not formatted correctly, please run gofmt to fix this." >&2 && exit 1; fi

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Runs static analysis
    - script:
        name: go vet
        code: |
          go vet ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test -cover ./...

  after-steps:
        - slack-notifier:
            url: $SLACK_WEBHOOK_URL
            channel: ops
            username: werckerbot
